{% extends 'portfolio/base.html'%}

{% block content %}
    <h1>This is Prem Dubey Portfolio</h1>
    {% load static %}
    <img src="{% static 'portfolio\Тамара on Twitter.png' %}">
    <br>
    <a href="{% static 'portfolio\LIC.pdf' %}">LIC_Premium_Paid_Certificate</a>
    {% for project in projects %}
    <h2>{{project.title}}</h2>
    <p>{{project.description}}</p>
    <img src="{{project.image.url}}">
    {%if project.url %}
    <br>
    <a href="{{ project.url}}">Link</a>
    {% endif %}
    {% endfor %}
{% endblock %}
